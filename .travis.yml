language: android
jdk: openjdk8
notifications:
  email: true
android:
  components:
    - add-on
    - extra
before_install:
  - yes | sdkmanager "platforms;android-28"
jobs:
  include:
  - stage: test
    script:
    - cd Bookbnb
    - ./gradlew test
  - stage: deploy
    if: branch = main
    script: npm run deploy
